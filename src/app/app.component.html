<div style="text-align: center;">

  <h1>App</h1>
  


  <button [routerLink]="['user']" (click)="createUser()">User</button>

  <div *ngFor="let user of users$ | async">
    <li>
      <h4>Nome: {{user.name}} , id: {{user.userId}}</h4>
     
    </li>
   
  </div>

  <div style="background-color: #ffc">
    <pre>users$: {{users$ | async | json}}</pre>
  </div>
</div>
